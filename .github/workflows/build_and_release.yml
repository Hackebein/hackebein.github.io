name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Allow non-ASCII character
        run: git config core.quotepath false

      - name: restore timestamps
        uses: chetan/git-restore-mtime-action@v1

      - name: Install xlog
        env:
          XLOG_VERSION: v1.6.6
        run: |
          curl -vvv --location -o ../xlog.tar.gz https://github.com/emad-elsaid/xlog/releases/download/${XLOG_VERSION}/xlog-${XLOG_VERSION}-linux-amd64.tar.gz
          tar -xvf ../xlog.tar.gz -C ..          

      - name: Build
        run: |
          ../xlog \
          --build . \
          --source page \
          --custom_before_view _header.md \
          --custom_after_view _footer.md \
          --custom_css /fancy.css \
          --sitename "Hackebein" \
          --sitemap.domain "hackebein.de" \
          --rss.domain "hackebein.de" \
          --og.domain "hackebein.de" \
          --twitter.username "@hackebein"
          find page -name *.md -delete
          find page -name *.md.pgp -delete
          rm page/_head.html
          chmod -R 0777 page

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: page

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4